        :root {

        /* --- GLOBAL ANƒ∞MASYON --- */

            display: flex;

            gap: 15px; /* Satƒ±rlar arasƒ± bo≈üluk */
            pointer-events: none;
            opacity: 0.25; /* G√∂z yormamasƒ± i√ßin */

        .marquee-row {
            display: flex;

            gap: 15px;
            flex-shrink: 0;
        }

        /* HIZLANDIRILMI≈û ANƒ∞MASYONLAR (√áok daha hƒ±zlƒ±!) */
        .marquee-row.left { animation: scrollLeft 40s linear infinite; } /* Eskiden 120s idi */
        .marquee-row.right { animation: scrollRight 45s linear infinite; } /* Eskiden 140s idi */

            background-size: cover; background-position: center;
            border-radius: 12px; flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            filter: brightness(0.9) contrast(1.1);
            transition: transform 0.2s;

        @keyframes scrollLeft { 0% { transform: translateX(-20%); } 100% { transform: translateX(20%); } }
        @keyframes scrollRight { 0% { transform: translateX(20%); } 100% { transform: translateX(-20%); } }

        nav {

        nav a:hover { opacity: 1; color: var(--accent); }
        nav a::after { content: ''; position: absolute; bottom: -8px; left: 0; width: 0%; height: 2px; background: var(--accent); transition: 0.3s; }
        nav a:hover::after { width: 100%; }

            align-items: center; position: relative; z-index: 10;
        }

        .glass-panel {

            text-align: center; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            max-width: 900px; width: 90%; display: flex; flex-direction: column;
            align-items: center; position: relative;
            animation: floating 6s ease-in-out infinite;

        /* --- 3D SIVI ≈ûƒ∞≈ûESƒ∞ --- */
        .bottle-char-container {
            position: relative; width: 110px; height: 150px; margin-bottom: 25px;
            transform-style: preserve-3d; perspective: 800px;
        }
        .bottle-char { width: 100%; height: 100%; position: relative; transition: transform 0.1s ease-out; }
        .b-cap {

            box-shadow: inset -2px -2px 8px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.1);

        .b-body {

            border-radius: 25px;
            box-shadow: inset 0 0 15px rgba(255,255,255,1), inset -5px -5px 10px rgba(0,0,0,0.05), 0 15px 30px rgba(0,0,0,0.2);
            position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden;
            border: 3px solid rgba(255,255,255,0.8);

        .b-liquid-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 55%; border-radius: 0 0 22px 22px; overflow: hidden; }

        .hero-title {

        .cta-btn {

        .cta-btn:hover { transform: translateY(-5px) scale(1.05); background: var(--accent); color: #000; }

        /* --- QUIZ --- */
        .quiz-section {
            background: transparent; min-height: 100vh; padding: 100px 20px;

        }
        .quiz-wrapper {

            padding: 60px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);

        .question-card { display: none; animation: fadeUp 0.6s ease; }
        .question-card.active { display: block; }
        .q-text { font-family: 'Syne', sans-serif; font-size: 32px; margin-bottom: 40px; font-weight: 700; color: #fff; }
        .opts { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .opt-btn {
            padding: 25px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #ddd; border-radius: 20px; text-align: left; font-size: 16px; cursor: pointer;
            transition: 0.2s; font-weight: 500;
        }
        .opt-btn:hover { border-color: var(--accent); background: var(--accent); color: #000; transform: translateY(-3px); }

        /* SONU√á */
        #result-area {

            border: 1px solid rgba(255,255,255,0.1); flex-direction: row; text-align: left; margin-top: 50px;
            animation: fadeUp 0.8s ease;

        .res-img { flex: 1; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; padding: 40px; }
        .res-img img { max-width: 100%; max-height: 400px; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)); transition: transform 0.5s; }

        .res-info { flex: 1.5; padding: 60px; display: flex; flex-direction: column; justify-content: center; color: #fff; }
        .res-brand { color: var(--accent); letter-spacing: 2px; font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .res-name { font-family: 'Syne', sans-serif; font-size: 48px; font-weight: 800; margin: 10px 0 20px 0; line-height: 1; color: #fff; }
        .res-desc { color: #aaa; line-height: 1.6; margin-bottom: 30px; font-size: 17px; }

        @keyframes fadeUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        @media(max-width: 768px) {

            .m-img { width: 120px; height: 120px; }
        }
    </style>
</head>

        // --- MOUSE & ≈ûƒ∞≈ûE ANƒ∞MASYONU ---
        const pupils = document.querySelectorAll('.b-pupil');
        const bottle = document.querySelector('.bottle-char');
        window.addEventListener('mousemove', (e) => {
            pupils.forEach(pupil => {
                const rect = pupil.getBoundingClientRect();
                const x = (rect.left + rect.right) / 2;
                const y = (rect.top + rect.bottom) / 2;
                const angle = Math.atan2(e.clientY - y, e.clientX - x);
                const dist = Math.min(5, Math.hypot(e.clientX - x, e.clientY - y) / 10);
                pupil.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            });
            if(bottle) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const moveX = (e.clientX - centerX) / 30;
                const moveY = (e.clientY - centerY) / 30;
                bottle.style.transform = `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
            }
        });
